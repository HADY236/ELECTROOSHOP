<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل معنا - إلكترو شوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <nav class="bg-indigo-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">إلكترو شوب</h1>
      <div class="flex items-center gap-6 text-lg">
        <a href="index.html" class="hover:text-yellow-300">الرئيسية</a>
        <a href="products.html" class="hover:text-yellow-300">المنتجات</a>
        <a href="about.html" class="hover:text-yellow-300">من نحن</a>
        <a href="contact.html" class="hover:text-yellow-300">تواصل معنا</a>
        <a href="cart.html" class="relative">
          <i class="fas fa-shopping-cart text-3xl"></i>
          <span id="cart-count" class="absolute -top-2 -left-4 bg-red-500 text-white rounded-full w-8 h-8 text-sm flex items-center justify-center">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-20">
    <h2 class="text-6xl font-bold text-center mb-16 text-indigo-600">تواصل معنا</h2>

    <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <div class="bg-white p-12 rounded-3xl shadow-2xl space-y-10 text-3xl">
        <div class="flex items-center gap-6"><i class="fas fa-phone text-5xl text-green-600"></i><div><p class="font-bold">تليفون</p><p>01000000000</p></div></div>
        <div class="flex items-center gap-6"><i class="fab fa-whatsapp text-5xl text-green-500"></i><div><p class="font-bold">واتساب</p><p>01000000000</p></div></div>
        <div class="flex items-center gap-6"><i class="fas fa-envelope text-5xl text-red-600"></i><div><p class="font-bold">البريد</p><p>support@electroshop.com</p></div></div>
        <div class="flex items-center gap-6"><i class="fas fa-map-marker-alt text-5xl text-blue-600"></i><div><p class="font-bold">العنوان</p><p>القاهرة - مدينة نصر</p></div></div>
      </div>

      <form class="bg-white p-12 rounded-3xl shadow-2xl space-y-8">
        <input type="text" placeholder="اسمك" class="w-full p-6 rounded-xl border-2 text-2xl" required>
        <input type="tel" placeholder="رقم التليفون" class="w-full p-6 rounded-xl border-2 text-2xl" required>
        <textarea placeholder="رسالتك" rows="6" class="w-full p-6 rounded-xl border-2 text-2xl"></textarea>
        <button type="button" onclick="alert('تم إرسال رسالتك بنجاح!')" 
          class="w-full bg-indigo-600 text-white py-6 rounded-xl text-3xl font-bold hover:bg-indigo-700">
          إرسال الرسالة
        </button>
      </form>
    </div>
  </div>

  <footer class="bg-gray-900 text-white py-12 mt-20">
    <div class="container mx-auto px-6 text-center">
      <p class="text-2xl">© 2025 إلكترو شوب - جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('#cart-count').forEach(el => {
      el.innerText = JSON.parse(localStorage.getItem('cart')||'[]').reduce((s,i)=>s+i.qty,0);
    });
  </script>
</body>
</html>
