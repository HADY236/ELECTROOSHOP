<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المنتجات - إلكترو شوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <nav class="bg-indigo-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">إلكترو شوب</h1>
      <div class="flex items-center gap-6 text-lg">
        <a href="index.html" class="hover:text-yellow-300">الرئيسية</a>
        <a href="products.html" class="hover:text-yellow-300">المنتجات</a>
        <a href="about.html" class="hover:text-yellow-300">من نحن</a>
        <a href="contact.html" class="hover:text-yellow-300">تواصل معنا</a>
        <a href="cart.html" class="relative">
          <i class="fas fa-shopping-cart text-3xl"></i>
          <span id="cart-count" class="absolute -top-2 -left-4 bg-red-500 text-white rounded-full w-8 h-8 text-sm flex items-center justify-center">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-16">
    <h2 class="text-5xl font-bold text-center mb-12">كل المنتجات</h2>
    <div class="flex flex-wrap justify-center gap-6 mb-12">
      <button onclick="filter('all')" class="px-8 py-4 bg-indigo-600 text-white rounded-xl text-xl hover:bg-indigo-700">الكل</button>
      <button onclick="filter('موبايل')" class="px-8 py-4 bg-gray-300 rounded-xl text-xl hover:bg-gray-400">موبايلات</button>
      <button onclick="filter('لاب توب')" class="px-8 py-4 bg-gray-300 rounded-xl text-xl hover:bg-gray-400">لاب توب</button>
      <button onclick="filter('إكسسوارات')" class="px-8 py-4 bg-gray-300 rounded-xl text-xl hover:bg-gray-400">إكسسوارات</button>
      <button onclick="filter('تلفزيون')" class="px-8 py-4 bg-gray-300 rounded-xl text-xl hover:bg-gray-400">تلفزيونات</button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10" id="products-grid"></div>
  </div>

  <footer class="bg-gray-900 text-white py-12 mt-20">
    <div class="container mx-auto px-6 text-center">
      <p class="text-2xl">© 2025 إلكترو شوب - جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script>
    const allProducts = [
      {id:1, name:"آيفون 15 برو ماكس", price:58999, cat:"موبايل", icon:"fa-mobile-screen-button", color:"bg-blue-600"},
      {id:2, name:"سامسونج S24 ألترا", price:44999, cat:"موبايل", icon:"fa-mobile", color:"bg-green-600"},
      {id:3, name:"ماك بوك برو M3", price:89999, cat:"لاب توب", icon:"fa-laptop", color:"bg-gray-800"},
      {id:4, name:"AirPods Pro 2", price:11999, cat:"إكسسوارات", icon:"fa-headphones", color:"bg-purple-600"},
      {id:5, name:"شاشة OLED 65 بوصة", price:74999, cat:"تلفزيون", icon:"fa-tv", color:"bg-red-600"},
      {id:6, name:"آبل واتش الترا 2", price:32999, cat:"إكسسوارات", icon:"fa-watch", color:"bg-orange-600"},
      {id:7, name:"لاب توب ديل XPS 14", price:67999, cat:"لاب توب", icon:"fa-laptop", color:"bg-teal-600"},
      {id:8, name:"شاومي 14 برو", price:28999, cat:"موبايل", icon:"fa-mobile-alt", color:"bg-yellow-600"}
    ];

    function render(items) {
      document.getElementById('products-grid').innerHTML = items.map(p => `
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden hover:shadow-3xl transition hover:-translate-y-4">
          <div class="${p.color} text-white h-72 flex items-center justify-center text-9xl">
            <i class="fas ${p.icon}"></i>
          </div>
          <div class="p-8 text-center">
            <h3 class="text-2xl font-bold mb-3">${p.name}</h3>
            <p class="text-4xl font-bold text-indigo-600 mb-6">${p.price.toLocaleString()} ج.م</p>
            <button onclick="addToCart(${p.id})" class="w-full bg-indigo-600 text-white py-5 rounded-xl text-xl font-bold hover:bg-indigo-700">
              أضف للسلة
            </button>
          </div>
        </div>
      `).join('');
    }

    function filter(c) { render(c==='all' ? allProducts : allProducts.filter(x=>x.cat===c)); }
    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')||'[]');
      const item = allProducts.find(x=>x.id===id);
      const exists = cart.find(x=>x.id===id);
      if(exists) exists.qty++; else cart.push({...item, qty:1});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert('تم الإضافة ✅');
    }
    function updateCartCount() {
      const count = JSON.parse(localStorage.getItem('cart')||'[]').reduce((s,i)=>s+i.qty,0);
      document.querySelectorAll('#cart-count').forEach(el => el.innerText = count);
    }

    render(allProducts);
    updateCartCount();
  </script>
</body>
</html>
